  - type: web
    name: isufst-carehub
    runtime: python
    pythonVersion: "3.13"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn "app:create_app('production')" --bind 0.0.0.0:$PORT --timeout 120 --workers 1
