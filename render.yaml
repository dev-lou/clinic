services:
  - type: web
    name: isufst-carehub
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn "app:create_app('production')" --bind 0.0.0.0:$PORT --timeout 120 --workers 1
    envVars:
      - key: FLASK_CONFIG
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.12.3"
    # Optional: Add PostgreSQL database for production persistence
