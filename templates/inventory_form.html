<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if item %}Edit{% else %}Add{% endif %} Inventory Item - ISUFST CareHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = { theme: { extend: { colors: { 'deep-blue': '#0047AB' } } } }
    </script>
</head>

<body class="bg-gray-50 min-h-screen py-12 px-4">
    <div class="max-w-2xl mx-auto">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-deep-blue mb-2">{% if item %}Edit{% else %}Add{% endif %} Inventory Item
            </h1>
            <p class="text-gray-600">{% if item %}Update{% else %}Add new{% endif %} medicine or equipment</p>
        </div>

        <div class="bg-white rounded-3xl shadow-xl p-8">
            <form method="POST">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Item Name</label>
                        <input type="text" name="name" required value="{{ item.name if item else '' }}"
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-deep-blue focus:ring-2 focus:ring-deep-blue/20 outline-none"
                            placeholder="Paracetamol 500mg">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Batch Number</label>
                        <input type="text" name="batch_number" value="{{ item.batch_number if item else '' }}"
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-deep-blue focus:ring-2 focus:ring-deep-blue/20 outline-none"
                            placeholder="BATCH-2024-001">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                        <select name="category" required
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-deep-blue focus:ring-2 focus:ring-deep-blue/20 outline-none">
                            <option value="Medicine" {% if item and item.category=='Medicine' %}selected{% endif %}>
                                Medicine</option>
                            <option value="Equipment" {% if item and item.category=='Equipment' %}selected{% endif %}>
                                Equipment</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Quantity</label>
                        <input type="number" name="quantity" required min="0"
                            value="{{ item.quantity if item else '' }}"
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-deep-blue focus:ring-2 focus:ring-deep-blue/20 outline-none"
                            placeholder="100">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Expiry Date (Optional)</label>
                        <input type="date" name="expiry_date"
                            value="{{ item.expiry_date.strftime('%Y-%m-%d') if item and item.expiry_date else '' }}"
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-deep-blue focus:ring-2 focus:ring-deep-blue/20 outline-none">
                    </div>

                    <div class="flex space-x-4">
                        <button type="submit"
                            class="flex-1 py-4 bg-deep-blue text-white rounded-xl font-semibold text-lg hover:bg-opacity-90 transition-all shadow-lg">
                            <i class="fas fa-save mr-2"></i>{% if item %}Update{% else %}Add{% endif %} Item
                        </button>
                        <a href="{{ url_for('inventory.list_inventory') }}"
                            class="flex-1 py-4 bg-gray-200 text-gray-700 rounded-xl font-semibold text-lg hover:bg-gray-300 transition-all text-center">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
